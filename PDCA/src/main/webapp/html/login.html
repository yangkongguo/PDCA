<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<div id="login_div">
	<form class="login-form">
		<h3 class="form-title">登  录</h3>
		<div id="Reminder" class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			用户名或者密码都不能为空. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<!-- 账号 -->
			<input id="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<!-- 密码 -->
			<input id="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div class="form-actions">
			<button id="login_btn" type="button" class="btn btn-success uppercase">登录</button>
			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>保存</label>
			<a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
		</div>
		<div class="login-options">
			<h4>以其他方式登录</h4>
			<ul class="social-icons">
				<li>
					<a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
				</li>
				<li>
					<a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
				</li>
				<li>
					<a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
				</li>
				<li>
					<a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
				</li>
			</ul>
		</div>
		<div class="create-account">
			<p>
				<a  id="register-btn" class="uppercase">创建一个新的账号</a>
			</p>
		</div>
	</form>
	</div>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>忘记密码 ?</h3>
		<p>
			请输入你的邮箱以便重设你的密码
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">返回</button>
			<button type="submit" class="btn btn-success uppercase pull-right">提交</button>
		</div>
		
	</form>
	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<div id="register_div" >
	<form id="register_form" name="register_form" class="register-form"  method="post">
		<h3>注  册</h3>
		<p class="hint">
			 请输入您的个人信息:
		</p>
		<div class="form-group">
			<input id="reg_name" class="checkName form-control placeholder-no-fix" type="text" placeholder="姓名" name="fullname"/>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<input id="reg_email" class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>
		</div>
		<div class="form-group">
			<input id="reg_idcard" class="form-control placeholder-no-fix" type="text" placeholder="身份证号" name="idcard"/>
		</div>
		<div class="form-group">
			<input id="reg_phone" class="form-control placeholder-no-fix" type="text" placeholder="手机号码" name="phone"/>
		</div>
		<!-- 
		<div class="form_group">
			<label class="control-label visible-ie8 visible-ie9">Gendert</label>
		</div>
		 -->
		<!-- 
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Country</label>
			<select name="country" class="form-control">
			</select>
		</div>
		 -->
		<p class="hint">
			 请输入你的账号信息:
		</p>
		<div class="form-group">
			<input id="reg_username" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<input  class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password"/>
		</div>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="rpassword"/>
		</div>
		<div class="form-group margin-top-20 margin-bottom-20">
			<label class="check">
			<input id="reg_agree"  checked="checked" type="checkbox" name="tnc"/> 我同意遵守 <a href="javascript:;">
			Terms of Service </a>
			& <a href="javascript:;">
			Privacy Policy </a>
			</label>
			<div id="register_tnc_error">
			</div>
		</div>
		<div class="form-actions">
			<button type="button" id="register-back-btn" class="btn btn-default">返回</button>
			<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">提交</button>
		</div>
	</form>
	</div>
	<!-- END REGISTRATION FORM -->
